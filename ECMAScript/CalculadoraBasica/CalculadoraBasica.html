<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carlos Sanabria Miranda"/>
    <title>Calculadora básica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css"/>
    <script src="CalculadoraBasica.js"></script>
</head>
<body>
    <header><h1>Calculadora básica</h1></header>
    
    <div id="calculadora">
        
        <div>
            <input type="text" name="display" id="display" readonly>
        </div>

        <div>
            <input type="button" value="C" onclick="calculadora.clearDisplay()">
            <input type="button" value="(" onclick="calculadora.addDisplay('(')">
            <input type="button" value=")" onclick="calculadora.addDisplay(')')">
            <input type="button" value="/" onclick="calculadora.addDisplay('/')">
        </div>
        <div>
            <input type="button" value="M+" onclick="calculadora.memoriaMas()">
            <input type="button" value="7" onclick="calculadora.addDisplay('7')" class="digito">
            <input type="button" value="8" onclick="calculadora.addDisplay('8')" class="digito">
            <input type="button" value="9" onclick="calculadora.addDisplay('9')" class="digito">
            <input type="button" value="*" onclick="calculadora.addDisplay('*')">
        </div>
        <div>
            <input type="button" value="M-" onclick="calculadora.memoriaMenos()">
            <input type="button" value="4" onclick="calculadora.addDisplay('4')" class="digito">
            <input type="button" value="5" onclick="calculadora.addDisplay('5')" class="digito">
            <input type="button" value="6" onclick="calculadora.addDisplay('6')" class="digito">
            <input type="button" value="-" onclick="calculadora.addDisplay('-')">
        </div>
        <div>
            <input type="button" value="MR" onclick="calculadora.memoriaRecall()">
            <input type="button" value="1" onclick="calculadora.addDisplay('1')" class="digito">
            <input type="button" value="2" onclick="calculadora.addDisplay('2')" class="digito">
            <input type="button" value="3" onclick="calculadora.addDisplay('3')" class="digito">
            <input type="button" value="+" onclick="calculadora.addDisplay('+')">
        </div>
        <div>
            <input type="button" value="MC" onclick="calculadora.memoriaClear()">
            <input type="button" value="0" onclick="calculadora.addDisplay('0')" class="digito">
            <input type="button" value="." onclick="calculadora.addDisplay('.')" class="digito">
            <input type="button" value="=" onclick="calculadora.igual()">
        </div>

    </div>

</body>
</html>
