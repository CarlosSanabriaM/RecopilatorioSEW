<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de JSON a XML</title>
    <script src="JSON2XML.js"></script>
    <link rel="stylesheet" href="JSON2XML.css"/>
</head>
<body onLoad="conversor.comprobarAPIFile()">
    <h1>Conversor de JSON a XML</h1>

    <main>
        <p id="errorApiFile" class="error"></p>

        <h2>Opción 1: Seleccione un archivo json</h2>
        <input type="file" id="archivoTexto" onchange="conversor.leerArchivo(this.files);">

        <h2>Opción 2: Escriba el contenido del json o arrastre el fichero aquí debajo</h2>
        <textarea id="contenidoArchivo" name="contenidoArchivo" rows="20" ondrop="conversor.drop(event)" ondragover="conversor.allowDrop(event)"></textarea>

        <p id="nombreArchivo"></p>
        <p id="errorArchivo" class="error"></p>

        <input type="button" value=" Convertir a XML " onclick="conversor.convertir()">

        <h2>Resultado: </h2>
        <textarea id="contenidoSalida" name="contenidoSalida" rows="20"></textarea>

    </main>

    <footer>
        <p lang="en" id="copyright">Copyright © 2017 Carlos Sanabria Miranda</p>
        <p>Esta página web ha sido validada satisfactoriamente:</p>
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png"
                 alt="HTML5 Válido" title="HTML5 Válido" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer ">
            <img src=" http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="¡CSS Válido!" />
        </a>
    </footer>
</body>
</html>
